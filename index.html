<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport y soporte para notch (iPhone) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Título y descripción -->
    <title>Marina Cleans — Professional Home & Office Cleaning</title>
    <meta name="description" content="Trusted residential & commercial cleaning in the SF Bay Area. Fast, reliable service with spotless results. Get your quote in 24h." />

    <!-- SEO básico -->
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.marinacleans.com/" />

    <!-- Theming -->
    <meta name="theme-color" content="#0EA5A4" />
    <meta name="color-scheme" content="light dark" />

    <!-- Favicons (empieza con tu logo, añade los otros cuando los tengas) -->
    <link rel="icon" type="image/png" href="/logo3.png" />
    <!-- Recomendado cuando generes tamaños -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" /> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" /> -->
    <!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png" /> -->
    <!-- <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0EA5A4" /> -->

    <!-- PWA / Manifest (opcional pero recomendado si luego lo usas) -->
    <link rel="manifest" href="/site.webmanifest" />
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

    <!-- Open Graph -->
    <meta property="og:title" content="Marina Cleans" />
    <meta property="og:description" content="Professional cleaning for homes & offices. Get a quote in 24h." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.marinacleans.com/" />
    <!-- Cuando tengas portada OG, descomenta: -->
    <!-- <meta property="og:image" content="/og-cover.jpg" /> -->
    <!-- <meta property="og:image:alt" content="Marina Cleans — Professional Cleaning" /> -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Marina Cleans" />
    <meta name="twitter:description" content="Professional cleaning for homes & offices. Get a quote in 24h." />
    <!-- <meta name="twitter:image" content="/og-cover.jpg" /> -->

    <!-- Performance: preconnect/preload (ajusta si cargas fuentes externas) -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <!-- <link rel="preload" as="font" type="font/woff2" href="/fonts/Inter-Variable.woff2" crossorigin /> -->

    <!-- Preload del logo para que se vea rápido en el header -->
    <link rel="preload" as="image" href="/logo.png" />

    <!-- Datos estructurados Schema.org (LocalBusiness) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Marina Cleans",
      "image": "https://www.marinacleans.com/logo.png",
      "url": "https://www.marinacleans.com/",
      "telephone": "+1-415-685-1462",
      "email": "info@marinacleans.com",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "San Francisco",
        "addressRegion": "CA",
        "addressCountry": "US"
      },
      "areaServed": "San Francisco Bay Area",
      "openingHoursSpecification": [{
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"],
        "opens": "08:00",
        "closes": "18:00"
      }],
      "priceRange": "$$",
      "sameAs": []
    }
    </script>
  </head>

  <body>
    <noscript>For the best experience, please enable JavaScript.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
